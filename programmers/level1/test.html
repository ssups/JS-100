    <body></body>
    <script>
        function make(num, arr = []) {
            if (num / 10 < 0.1) return arr;
            arr.push(num % 10);
            num = Math.floor(num / 10);
            make(num, arr);
            return arr;
        }
        console.log(make(118372));
    </script>
